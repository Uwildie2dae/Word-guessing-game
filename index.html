<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="title-container">
            <h1>Word Guessing Game</h1>
            <p class="subtitle">Can you guess the word?</p>
        </div>
        <div class="game-content">
            <p id="hint" class="hint-text">Hint: A type of fruit</p>
            <input type="text" id="userGuess" class="guess-input" placeholder="Type your guess...">
            <button id="submitBtn" class="submit-btn">Submit</button>
            <p id="feedback" class="feedback-text"></p>
            <p id="score" class="score-text">Score: 0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
